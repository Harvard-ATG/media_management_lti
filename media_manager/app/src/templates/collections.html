<div class=row>
  <div class="col-sm-6 col-md-4" ng-repeat="col in lc.data">
    <div class=thumbnail>
      <img ng-src="{{ col.src }}" width="200" height="200" alt="" />
      <div class="caption">
        <h3>{{ col.title }}</h3>
        <p>{{ col.description }}</p>
        <p><a href=# class="btn btn-primary" role=button>Button</a> <a href=# class="btn" role=button>Button</a></p>
      </div>
    </div>
  </div>
</div>
