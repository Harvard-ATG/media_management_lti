{% load staticfiles %}
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static "app/vendor/mirador/build/mirador/css/mirador-combined.css" %}" />
  <script src="{% static "app/vendor/mirador/build/mirador/mirador.js" %}"></script>
  <style type="text/css">
#viewer {  width: 100%; height: 100%; }
  </style>
  <script>
window.appConfig = {{appConfig|safe}};
  </script>
</head>
<body>
  <div id="viewer"></div>
  <script type="text/javascript">
(function() {
    var data = window.appConfig.data;
    var miradorSettings = {
        "id": "viewer",
        "layout": "1x1",
        "data": data,
        "windowObjects": [{
            "loadedManifest" : data[0].manifestUri,
            //"bottomPanel" : false,
            //"sidePanel" : false,
            "annotationLayer" : false,
            "viewType" : "ThumbnailsView" // ImageView|ThumbnailsView
        }],
        "saveSession": false,
        "mainMenuSettings": {
            'bookmark' : false,
            'layout' : true,
            'options' : false,
            'fullScreenViewer': true
        },
        "showAddFromURLBox": false,
    };

    console.log("Loading mirador with settings: ", miradorSettings);

    Mirador(miradorSettings);
})();
  </script>
</body>
</html>
