
<h1>Collections</h1>

<button type="button" class="btn btn-primary" ng-click="lc.gotoNew()">
  + Collection
</button>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="collection in lc.collections">
    <span class="badge">{{ collection.images.length }}</span>
    {{ collection.title }}
  </li>
</ul>
