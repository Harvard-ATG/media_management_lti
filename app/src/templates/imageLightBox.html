<div class="modal-header">
    <h3 class="modal-title">Image Title</h3>
</div>
<div class="modal-body">
  <div style="width: 4em; margin-left: auto; margin-right: auto;">
    {{ lb.index }} / {{ lb.total }}
  </div>
  <div style="width: 6em; margin-left: auto; margin-right: auto;">
    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="lb.prev()">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="lb.next()">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
  </div>
  <img style="display: block; margin-left: auto; margin-right: auto; max-height: 400px;" ng-src="{{ lb.image.image_url }}"/>
</div>
<div class="modal-footer">
    <button class="btn btn-error" type="button" ng-click="">Delete</button>
</div>
