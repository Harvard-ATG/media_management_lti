<div data-ng-include data-src="'/static/app/templates/breadcrumbs.html'"></div>

<div ng-if="wc.canEdit" class="container-fluid">

  <div class="row">
    <div class="notifications" ng-show="wc.notifications.messages.length > 0" ng-repeat="message in wc.notifications.messages track by $index">
      <div class="alert alert-{{message.type}}" role="alert">{{message.content}}</div>
    </div>
  </div>

  <div class="row no-margin">
    <div ng-class="wc.hideLibrary ? 'col-md-12' : 'col-md-6'">
      <div id="image-collection-panel" class="panel panel-default">
        <div class="panel-heading">
          <div class="form-inline">
            <div class="form-group">
              <label for="collectionTitleForm">Collection</label>
              <div class="input-group">
                <div class="form-control" style="min-width: 300px" editable-text="wc.collection.title" e-form="collectionTitleForm" e-name="collectionTitleForm" e-maxlength="255" onaftersave="wc.saveCollection()" ng-click="collectionTitleForm.$show()">
                  {{wc.collection.title||'Untitled'}}
                </div>
                <div class="input-group-btn">
                  <button class="btn btn-primary" ng-click="collectionTitleForm.$show()" ng-hide="collectionTitleForm.$visible">Edit</button>
                </div>
              </div>
            </div>
            <button class="btn btn-default" ng-click="collectionDescForm.$show()" ng-hide="collectionDescForm.$visible">Edit Description</button>
          </div>
          <div class="form-inline" ng-class="{hidden: !collectionDescForm.$visible}">
            <div class="form-group">
              <label for="collectionDescForm">Description</label>
              <div class="input-group">
                <div class="form-control" style="overflow:hidden"  editable-textarea="wc.collection.description" e-form="collectionDescForm" e-name="collectionDescForm" e-rows="10" e-cols="50" onaftersave="wc.saveCollection()" ng-click="collectionDescForm.$show()">
                  {{wc.collection.description||'No Description'}}
                </div>
                <div class="input-group-btn">
                  <button class="btn btn-primary" ng-click="collectionDescForm.$show()" ng-hide="collectionDescForm.$visible">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <button type="button" class="btn btn-primary" ng-click="wc.hideLibrary = !wc.hideLibrary">
              <span ng-if="wc.hideLibrary">Add Images</span>
              <span ng-if="!wc.hideLibrary">Close Library</span>
            </button>
          </li>
          <li class="list-group-item">
            <div ng-show="wc.isLoadingCollection.status || wc.isSavingCollection.status">
                <span us-spinner="{top:'50%'}"></span>
            </div>
            <div ng-show="wc.collection.images.length == 0">Empty collection</div>
            <ul class="list-inline">
              <li class="droplet-thumb" ng-repeat="collectionImage in wc.collection.images track by $index" uib-tooltip="{{collectionImage.title}}">
                <droplet-thumb ng-model="collectionImage"></droplet-thumb>
                <div class="overlay" ng-click="wc.removeFromCollection(collectionImage.id)">-</div>
              </li>
            </ul>
          </li>
        </ul>
        <div class="panel-footer">
          <input type="button" class="btn btn-primary" value="Save Collection" ng-click="wc.saveCollection()" ng-disabled="wc.isSavingCollection.status" />
          <input type="button" class="btn btn-default pull-right" style="margin-left: 20px;" value="Cancel" ng-click="wc.cancelCollection()"/>
        </div>
      </div>
    </div>
    <div ng-include="'/static/app/templates/library.html'" ng-class="wc.hideLibrary ? 'col-md-0' : 'col-md-6'" ng-hide="wc.hideLibrary"></div>
  </div>
</div>
