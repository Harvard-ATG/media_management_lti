<div data-ng-include data-src="'/static/app/templates/breadcrumbs.html'"></div>

<div ng-if="wc.canEdit" class="container-fluid">

  <div class="row">
    <div class="notifications" ng-show="wc.notifications.messages.length > 0" ng-repeat="message in wc.notifications.messages track by $index">
      <div class="alert alert-{{message.type}}" role="alert">{{message.content}}</div>
    </div>
  </div>

  <div class="row no-margin">
    <div ng-class="wc.hideLibrary ? 'col-md-12' : 'col-md-6'">
      <div id="image-collection-panel" class="panel panel-default">
        <div class="panel-heading">
          <div class="form-inline">
            <div class="form-group">
              <label>Collection</label>
              <input type="text" class="form-control" placeholder="{{wc.collection.title||'Untitled'}}" ng-model="wc.collection.title" ng-readonly="!wc.collectionTitleForm.visible" ng-click="wc.collectionTitleForm.show()"/>
            </div>
            <button class="btn btn-default" ng-click="wc.collectionTitleForm.show()" ng-hide="wc.collectionTitleForm.visible">Edit</button>
            <button class="btn btn-primary" ng-click="wc.collectionTitleForm.save()" ng-show="wc.collectionTitleForm.visible" ng-disabled="wc.collectionTitleForm.waiting">Save</button>
            <button class="btn btn-default" ng-click="wc.collectionTitleForm.cancel()" ng-show="wc.collectionTitleForm.visible">Cancel</button>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <button type="button" class="btn btn-primary" ng-click="wc.hideLibrary = !wc.hideLibrary">
              <span ng-if="wc.hideLibrary">Add Images</span>
              <span ng-if="!wc.hideLibrary">Close Library</span>
            </button>
          </li>
          <li class="list-group-item">
            <div ng-show="wc.isLoadingCollection.status || wc.isSavingCollection.status">
                <span us-spinner="{top:'50%'}"></span>
            </div>
            <div ng-show="wc.collection.images.length == 0">Empty collection</div>
            <ul class="list-inline">
              <li class="droplet-thumb" ng-repeat="collectionImage in wc.collection.images track by $index">
                <droplet-thumb ng-model="collectionImage"></droplet-thumb>
                <div class="overlay" ng-click="wc.removeFromCollection(collectionImage.id)">-</div>
              </li>
            </ul>
          </li>
        </ul>
        <div class="panel-footer">
          <input type="button" class="btn btn-primary" value="Save Collection" ng-click="wc.saveCollection()" ng-disabled="wc.isSavingCollection.status" />
          <input type="button" class="btn btn-default pull-right" style="margin-left: 20px;" value="Cancel" ng-click="wc.cancelCollection()"/>
        </div>
      </div>
    </div>
    <div ng-include="'/static/app/templates/library.html'" ng-class="wc.hideLibrary ? 'col-md-0' : 'col-md-6'" ng-hide="wc.hideLibrary"></div>
  </div>
</div>
