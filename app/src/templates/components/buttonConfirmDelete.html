<button class="btn btn-danger" ng-click="$ctrl.showConfirm = true">{{ $ctrl.buttonText }}</button>
<div class="alert alert-danger" role="alert" ng-show="$ctrl.showConfirm" >
  <div>{{ $ctrl.msg }}</div>
  <div>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.confirm()">{{ $ctrl.buttonTextOk }}</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{ $ctrl.buttonTextCancel }}</button>
  </div>
</div>
