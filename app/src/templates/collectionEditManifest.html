<form name="manifestForm" novalidate>
  <fieldset>
    <div class="form-group">
      <label for="contentManifest">IIIF Manifest URL</label> <i>(customize which manifest the viewer will load)</i>
      <input class="form-control" type="url" ng-model="$ctrl.collection.iiif_custom_manifest_url" id="contentManifest">
    </div>
    <div class="form-group">
      <label for="contentCanvas">IIIF Canvas ID</label> <i>(customize which canvas the viewer will focus on)</i>
      <input class="form-control" type="text" ng-model="$ctrl.collection.iiif_custom_canvas_id" id="contentCanvas">
    </div>
  </fieldset>
  <button class="btn btn-primary" id="collectionDetailsBtn" ng-click="$ctrl.save()" ng-disabled="!manifestForm.$valid">Save</button>
</form>
